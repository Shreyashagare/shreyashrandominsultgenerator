<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>FCC : Random Insult Machine</title>
  </head>
  <body>
    <section>
      <div id="insult-box">
        <h2 id="heading">A sweet insult for you (except: sir)</h2>

          <i class="fa fa-insult-left"> </i><span id="text"></span>

          <i class="fa fa-tumblr"></i>
          <button class="button" id="new-insult">New insult</button>

      </div>

    <div><p>Note: please turn up your volume and have patience</p></div>
    <div id="name">~ shreyash Agare</div>
    <!-- importing the libary of js for interactions  -->

    <script src="script.js"></script>
  </body>
</html>
